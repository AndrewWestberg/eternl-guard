name: Validate JSON

on: pull_request

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install dependencies
        run: |
          npm install ajv
          npm install ajv-formats
          
      - name: Validate JSON files
        run: node validate-json.js
